<div class="container form">
  <form class="feedback-form" autocomplete="off">
    <label class="feedback-form-email label">
      Email
      <input class="feedback-form-email input" type="email" name="email" autofocus />
    </label>
    <label class="feedback-form-message label">
      Message
      <textarea class="feedback-form-message textarea" name="message" rows="8"></textarea>
    </label>
    <button class="feedback-form-button" type="submit"><span class="feedback-form-button-title">Submit</span></button>
  </form>
</div>
